<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
    <link href="css/index.css" type="text/css" rel="stylesheet" >
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <input id="name" type="text" placeholder="e.g., broccoli" >
          <button type="submit" id="boton">
            Add item
          </button>
      </form>
      <ul id="newItems"></ul>
    </main>
    <section class="results">
      <ul>
      </ul>
    </section>
  </body>
  <script src="js/index.js" type="text/javascript"></script>
</html>
